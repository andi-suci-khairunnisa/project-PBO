# --- KONEKSI DATABASE (DINAMIS) ---

# Kode ini akan membaca Environment Variable dari Railway

spring.datasource.url=${DATABASE_URL}

spring.datasource.username=${DATABASE_USERNAME}

spring.datasource.password=${DATABASE_PASSWORD}



# --- PENGATURAN HIBERNATE ---

# Update otomatis tabel database (Wajib agar tidak perlu buat tabel manual)

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



# --- PENGATURAN PORT ---

# Railway akan mengatur port secara otomatis

spring.application.name=getajobcopy

server.port=${PORT:8080}

# === Thymeleaf ===
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

