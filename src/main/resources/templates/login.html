<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login dan Registrasi</title>
    <!-- Boxicons -->
    <link href="https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css" rel="stylesheet">
    <!-- Gunakan thymeleaf untuk membaca css dari folder static -->
    <link rel="stylesheet" th:href="@{/css/loginandregstyle.css}">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form th:action="@{/login}" method="post">
            <h1>Login</h1>
            <div th:if="${error}" class="error-message" style="color:red; text-align:center; margin-bottom:10px;">
                <p th:text="${error}"></p>
            </div>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bxr  bxs-user'></i> 
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bxr  bxs-lock'></i> 
            </div>
            <!-- <div class="forgot-link">
                <a href="#">Forgot Password?</a>
            </div> -->
            <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="form-box register">
            <form th:action="@{/register}" method="post">
                <h1>Registrasi</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bxr  bxs-user'></i> 
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bxr  bxs-envelope'    ></i> 
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bxr  bxs-lock'></i> 
                </div>
                <button type="submit" class="btn">Registrasi</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Selamat Datang!</h1>
                <p>Belum punya akun?</p>
                <button class="btn register-btn">Registrasi</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Selamat Datang!</h1>
                <p>Sudah punya akun?</p>
                <button class="btn login-btn">Masuk</button>
            </div>
        </div>
    </div>
    <script th:src="@{/js/loginandregscript.js}"></script>
</body>
</html>

<!-- 
    login.html (Template View)
    Tanggung Jawab: Menampilkan form login dan registrasi dalam satu halaman dengan toggle panel untuk switch antara mode login dan registrasi.
    Komponen Utama:
    - Form Login: Input username & password, submit ke /login endpoint.
    - Form Registrasi: Input username, email, password, submit ke /register endpoint.
    - Toggle panel dengan animasi untuk switch mode login â†” registrasi.
    - Error message display jika login gagal (dari controller, variable ${error}).
    Fitur:
    - Login POST ke /login dengan parameters: username, password.
    - Registrasi POST ke /register dengan parameters: username, email, password.
    - Client-side toggle UI untuk seamless UX switch form.
    - Boxicons untuk icon input fields (user, email, password).
    SOLID Principles:
    - Single Responsibility: Template fokus pada presentasi form, business logic (validation, authentication) di backend.
    - Separation of Concerns: HTML untuk struktur, CSS untuk styling, JavaScript untuk interaksi toggle panel.
-->
