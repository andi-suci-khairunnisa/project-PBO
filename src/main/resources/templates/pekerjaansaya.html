<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboardstyle.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <!-- Sidebar sec start -->
         <aside>
            <div class="top">
                <div class="logo">
                    <h2>Nama<span class="danger">Website</span></h2>
                </div>
            </div>
            <!-- end top -->

            <div class="sidebar">
                <a href="@{/dashboard}">
                    <span class="material-symbols-sharp"> grid_view </span>
                    <h3>Dashboard</h3>
                </a>
                <a th:href="@{/tambahpekerjaan}">
                    <span class="material-symbols-sharp"> add_notes </span>
                    <h3>Tambahkan Pekerjaan</h3>
                </a>

                <a th:href="@{/pekerjaansaya}" class="active">
                    <span class="material-symbols-sharp"> work </span>
                    <h3>Pekerjaan Saya</h3>
                </a>
                <a th:href="@{/message}">
                    <span class="material-symbols-sharp"> message </span>
                    <h3>Pesan</h3>
                </a>
                <a th:href="@{/notification}">
                    <span class="material-symbols-sharp"> notifications</span>
                    <h3>Notifikasi</h3>
                </a>
                <a th:href="@{/profile}">
                    <span class="material-symbols-sharp"> account_circle </span>
                    <h3>Profil</h3>
                </a>
                <a th:href="@{/logout}">
                    <span class="material-symbols-sharp"> logout </span>
                    <h3>Keluar</h3>
                </a>
            </div>
         </aside>
    </div>
</body>
</html>
