<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pekerjaan</title>
    <link rel="stylesheet" th:href="@{/css/tambahpekerjaanstyle.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

<div class="container">
    <aside>
            <div class="top">
                <div class="logo">
                    <h2>Nama<span class="danger">Website</span></h2>
                </div>
            </div>
            <!-- end top -->

            <div class="sidebar">
                <a th:href="@{/dashboard}" class="">
                    <span class="material-symbols-sharp"> grid_view </span>
                    <h3>Dashboard</h3>
                </a>
                <a th:href="@{/tambahpekerjaan}" class="active">
                    <span class="material-symbols-sharp"> add_notes </span>
                    <h3>Tambahkan Pekerjaan</h3>
                </a>

                <a th:href="@{/pekerjaansaya}">
                    <span class="material-symbols-sharp"> work </span>
                    <h3>Pekerjaan Saya</h3>
                </a>
                <a th:href="@{/message}">
                    <span class="material-symbols-sharp"> message </span>
                    <h3>Pesan</h3>
                </a>
                <a th:href="@{/profile}">
                    <span class="material-symbols-sharp"> account_circle </span>
                    <h3>Profil</h3>
                </a>
                <a th:href="@{/logout}">
                    <span class="material-symbols-sharp"> logout </span>
                    <h3>Keluar</h3>
                </a>
            </div>
    </aside>

    <!-- Popup Notifikasi -->
    <div class="popup-overlay" th:if="${successMessage}">
        <div class="popup-box">
            <p th:text="${successMessage}"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <div class="content">
        <h1>Tambah Pekerjaan Baru</h1>

        <form action="/jobs/add" method="POST">

            <label>Judul Pekerjaan:</label>
            <input type="text" name="title" placeholder="Contoh: Bersih-bersih rumah" required>

            <label>Lokasi:</label>
            <input type="text" name="location" placeholder="Contoh: Bandung, Cimahi" required>

            <label>Harga/Jasa:</label>
            <input type="text" name="price" placeholder="Contoh: 100.000" required>

            <label>Deskripsi Pekerjaan:</label>
            <textarea name="description" placeholder="Tuliskan detail pekerjaan..." required></textarea>


            <button type="submit">Simpan</button>
        </form>
    </div>

</div>

<script>
function closePopup() {
    document.querySelector('.popup-overlay').style.display = 'none';
}
</script>

</body>
</html>
